<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="audio"><audio src="./Duyen Am - Hoang Thuy Linh.mp3"></audio></div>
    <div class="music-box">
        <div class="action-button"><button class="btn btn-audio backward"><i class="fa fa-backward"
                    aria-hidden="true"></i></button><button class="btn btn-audio play-pause"><i class="fa fa-play"
                    aria-hidden="true"></i><i class="fa fa-pause" aria-hidden="true"></i></button><button class="btn btn-audio forward"><i class="fa fa-forward" aria-hidden="true"></i></button>
            <div class="progress-status">
                <div class="progress" id="music-progress">
                    <div class="progress-bar" id="music-progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"></div>
                </div>
                <div class="capacity">
                    <div class="start">00:00</div>
                    <div class="end">00:00</div>
                </div>
            </div>
            <div class="volume-bar">
                <button class="btn btn-audio volume">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </button>
                <div class="volume-bar-status">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                    <input id="volume-bar" type="range" name="volume-bar" min="0" max="100" value="100" />
                </div>
            </div>
            <button class="btn btn-audio speed">1x</button>
            <button class="btn btn-audio repeat-time">
                <i class="fa fa-history"></i>
            </button>
            <button class="btn btn-audio repeat">
                <i class="fa fa-undo"></i>
            </button>
            <a class="btn btn-audio download" href="./Duyen Am - Hoang Thuy Linh.mp3" download="filename.mp3">
                <i class="fa fa-download"></i>
            </a>
        </div>
    </div>


    <div class="pcast-player">
        <div class="pcast-player-controls">
            <div class="player-left">
                <button class="pcast-rewind">
                    <div class="rewind-bttn"><span class="text-left">-3</span></div>
                </button>
                <button class="pcast-play"><span class="text">Play</span></button>
                <button class="pcast-pause"><span class="text">Pause</span></button>
                <button class="pcast-forward">
                    <div class="forward-bttn"><span class="text-right">+3</span></div>
                </button>
            </div>
            <div class="player-progress">
                <div class="progress player-bar">
                    <div class="pcast-progress progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    <!-- <progress class="pcast-progress" value="0"></progress> -->
                </div>
                <div class="player-time">
                    <span class="pcast-currenttime pcast-time">00:00</span>/
                    <span class="pcast-duration pcast-time">00:00</span>
                </div>
            </div>
            <div class="player-right">
                <button class="pcast-speed speed-button">1x</button>
                <button class="pcast-mute">
                    <span class="text">Mute</span></button>
                <input class="volume-bar" type="range" min="0" max="10">
            </div>
        </div>
        <audio src="./Duyen Am - Hoang Thuy Linh.mp3"></audio>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f5483597bb.js" crossorigin="anonymous"></script>
<script src="./play.js" crossorigin="anonymous"></script>

</html>
